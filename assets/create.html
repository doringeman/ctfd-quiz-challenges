{% extends "admin/challenges/create.html" %}

{% block value %}
<div class="form-group">
    <label for="value">Value:<br>
        <small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
        </small>
    </label>
    <input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
    <label for="value">Variant A:<br>
    </label>
    <input type="string" class="form-control" name="variant_a" placeholder="Variant A" required>
</div>

<div class="form-group">
    <label for="value">Variant B:<br>
    </label>
    <input type="string" class="form-control" name="variant_b" placeholder="Variant B" required>
</div>

<div class="form-group">
    <label for="value">Variant C:<br>
    </label>
    <input type="string" class="form-control" name="variant_c" placeholder="Variant C" required>
</div>

<div class="form-group">
    <label for="value">Variant D:<br>
    </label>
    <input type="string" class="form-control" name="variant_d" placeholder="Variant D" required>
</div>

<div class="form-group">
    <label>
        Max Attempts:<br>
        <small class="form-text text-muted">Maximum amount of attempts users receive. Leave at 0 for unlimited.</small>
    </label>

    <input type="number" class="form-control chal-attempts" name="max_attempts" value="1">
</div>
{% endblock %}

{% block type %}
	<input type="hidden" name="type" value="quiz">
{% endblock %}
