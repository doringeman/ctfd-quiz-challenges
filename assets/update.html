{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Current Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge is worth right now.
		</small>
	</label>
	<input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" required>
</div>

<div class="form-group">
	<label for="value">Variant A<br></label>
	<input type="string" name="variant_a" value="{{ challenge.variant_a }}" required>
</div>

<div class="form-group">
	<label for="value">Variant B<br></label>
	<input type="string" name="variant_b" value="{{ challenge.variant_b }}" required>
</div>

<div class="form-group">
	<label for="value">Variant C<br></label>
	<input type="string" name="variant_c" value="{{ challenge.variant_c }}" required>
</div>

<div class="form-group">
	<label for="value">Variant D<br></label>
	<input type="string" name="variant_d" value="{{ challenge.variant_d }}" required>
</div>

{% endblock %}
